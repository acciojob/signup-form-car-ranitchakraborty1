<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="signup" method="post">
		 <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Name" required><br><br>
		
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Email" required><br><br>
    
        <label for="gender_m">Gender:</label>
			<input type="radio" id="gender_m" name="gender" value="male" required> Male</label>
        <label for="gender_f"><input type="radio" id="gender_f" name="gender" value="female" required> Female</label><br><br>
    
      <label for="cars">Car Brands:</label>
      <select id="cars" name="cars" required>
        <option value="" disabled selected>--Please choose an option--</option>
        <option value="toyota">Toyota</option>
        <option value="honda">Honda</option>
        <option value="ford">Ford</option>
        <option value="chevrolet">Chevrolet</option>
        <option value="bmw">BMW</option>
      </select><br><br>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Age" required>
    <br>
    <br>
      <label for="dob">DOB:</label>
      <input type="date" id="dob" name="dob" required>
    <br>
    <br>
      <label for="tel">Phone Number:</label>
      <input type="tel" id="tel" name="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    <br>
    <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password" required>
    <br>
    <br>
      <label for="tos"><input type="checkbox" id="tos" name="tos" required> I agree to the TOS</label>
    <br>
		<br>
    <button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
